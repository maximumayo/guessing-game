<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/questionmark.png">
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body id="gameArea">

<div id="main">
    <div class="board">
        <input type="number" id="guessInput" class="form-control" placeholder="? ? ?" required>
        <div id="display">
            <div id="instructions">Guess the secret number between 1 and 100</div>
            <div id="responseDiv">Give it a try!</div>
        </div>
        <button type="button" id="submit" class="btn btn-success">take a guess</button>
        <button type="button" id="clear" class="btn btn-primary">play again</button>
    </div>
</div>

</body>
</html>
